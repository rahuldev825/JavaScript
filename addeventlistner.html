<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alert_fun() {
            alert("Hello User...!")
        }
    </script>
</head>

<body>
    <button onclick="alert_fun()">Click Here </button>
    <button id="btn1">Add Eventlistner</button>
    <!-- ...if we use add event listner write the code end of the body -->
    <script>
        var btn = document.getElementById("btn1");
        btn.addEventListener("click", function () {
            alert("Hello User,We learn JavaScript")
        })
    </script>
</body>

</html>
