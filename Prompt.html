<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function prompt_fn() {
            let x = prompt("Enter Your Name");
            if (x == "") {
                alert("Enter Value")
            } else {
                document.getElementById("uname").innerText = x
            }
        }
    </script>
</head>

<body>
    <!-- Prompt take input from user -->
    <button onclick="prompt_fn()">Prompt Popup</button>
    <h3 id="uname"></h3>

</body>

</html>
